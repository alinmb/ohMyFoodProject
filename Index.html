<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--GOOGLE FONTS TYPOGRAPHIES-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Bienvenue sur ohMyFood</title>

<body>

    <div class="main-container">
        <!--NAVIGATION : Logo & Localisation-->
        <nav class="nav">
            <div class="nav__logo">
                <img src="images/logo/ohmyfood.png" alt="Logo du restaurant ohMyFood">
            </div>
            <div class="nav__localisation">
                <i class="fa-solid fa-location-dot"></i><input type="text" placeholder="Paris, Belleville">
            </div>
        </nav>

        <!--HEADER : Présentation & explorer-->
        <header class="header">
            <h1 class="header__title">Réservez le menu qui vous convient</h1>
            <h3 class="header__desc">Découvrez des restaurants d’exception, sélectionnés par nos soins.</h3>
            <button class="header__btn">Explorer nos restaurants</button>
        </header>
    </div>
